name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r Opportunity_organiser/requirements.txt
        pip install flake8

    - name: Run linting
      run: |
        flake8 Opportunity_organiser

    - name: Run tests
      run: |
        pytest Opportunity_organiser


